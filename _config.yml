layout: sidebar
style: dark

repository: henry/henrydf.github.io

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  limit: 30
  exclude:
    archived: true
    forks: true
    projects:
     - thepyprogrammer.github.io
     - forest-pypi
     - HappyBirthdayApp
     - StateChange
     - AndroidIntroduction
     - NUSHiEventsDB
     - ArXiver
